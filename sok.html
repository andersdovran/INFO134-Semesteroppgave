<!--
og blir dermed brukt til å vise søkeresultatene. Det som utføres i oppgave a og b skal med andre ord brukes til å fremvise søkeresultatene.
Det skal også være mulig med avansert søk. Kriterier brukeren må kunne spesifisere inkluderer:
1. Gitt kjønn
2. Rullestoltilgang
3.Åpen nå
4. Åpen <klokkeslett>. Dersom klokkeslettet ikke enda har vært i dag, gjelder søket for denne dagen; ellers gjelder det for i morgen)
5. Stellerom
6. Maks pris
7. Gratis


 I tillegg skal det være mulig å skrive fritekst som skal sammenlignes med toalettets navn og adresse.
 Et tilgjengelig sted i systemet deres (f.eks. ved å følge en lenke til "Avansert søk") skal det være mulig å angi disse kriteriene ved å fylle ut et skjema (hvert kriterie har sitt/sine felt).
 Når brukeren velger å utføre søket, skal de ulike søkekriteriene først representeres som et objekt. Dersom brukeren søker etter et gratis toalett som er åpent nå,
 kan søkekriteriene for eksempel representeres av objektet:  searchCriteria = {  free: true,   openNow: true }
 Det skal også være mulig å angi disse kriteriene i et hurtig-søk, hvor man spesifiserer kriteriene for søket gjennom tekst i stedet for skjema.
 Dersom brukeren benytter hutigsøk og søker etter "christies kjønn:mann" skal søket oversettes til et objekt som representerer søkekriteriene (som over),
 for eksempel:  searchCriteria = {  query: "christies",   gender: "male" }
 I hurtigsøk er det naturlig å bruke regulære uttrykk til løsningen. Begge formene for søk må kunne spesifisere alle de ulike søkekriteriene,
 og ved første håndtering er det lurt å la begge formene gi opphav til et objekt som representerer søkekriteriene på en uniform måte.
-->
