	<body>
<script>
    function clickprog(id){
        console.log(id);
        var t = document.getElementById(id)
        if(t.style.visibility) {
            if(t.style.visibility === "hidden"){
                t.style.visibility = "visible";
            }
            else{
                t.style.visibility = "hidden";
            }
        }
        else{
            t.style.visibility = "hidden";
        }
  }
